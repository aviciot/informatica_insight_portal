[ODBC]
IANAAppCodePage=4
InstallDir=/apps/informatica/Informatica/10.5.3
Trace=0
TraceFile=/tmp/odbctrace.out
TraceDll=/apps/informatica/Informatica/10.5.3/ODBC7.1/lib/DWtrc27.so

[Postgres_Example]
Driver=/path/to/lib/DWpsql27.so
Description=PostgreSQL Wire Protocol
HostName=db.example.com
PortNumber=5432
Database=my_database
User=my_user
Password=my_password
EnableDescribeParam=1
LoginTimeout=15

[MySQL_Example]
Driver=/path/to/lib/libmyodbc8a.so
Description=MySQL ODBC Driver
SERVER=mysql.example.com
PORT=3306
USER=my_user
Password=my_password
Database=my_db
OPTION=3
DriverUnicodeType=1

[Snowflake_Example]
Driver=/usr/lib64/snowflake/odbc/lib/libSnowflake.so
Description=Snowflake ODBC Driver
server=xyz.snowflakecomputing.com
port=443
uid=my_user
PWD=my_password
warehouse=my_warehouse
database=my_database
schema=my_schema
role=my_role
